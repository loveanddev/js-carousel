<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/js/all.min.js"></script>
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="w-[800px] mx-auto mt-8 relative carousel">
      <div>
        <button
          id="next"
          class="h-10 w-10 rounded-[50%] bg-gray-400 absolute top-[50%] transform translate-y-[-50%] z-10 right-6"
        >
          <i class="fa-solid fa-angle-right text-x text-gray-300"></i>
        </button>
        <button
          id="pre"
          class="h-10 w-10 rounded-[50%] bg-gray-400 absolute top-[50%] transform translate-y-[-50%] z-10 left-6"
        >
          <i class="fa-solid fa-angle-left text-x text-gray-300"></i>
        </button>
      </div>
      <div
        id="indexes"
        class="flex w-12 justify-between items-center absolute -bottom-4 left-[50%] transform translate-x-[-50%]"
      ></div>
      <div>
        <div class="overflow-hidden bg-black">
          <div
            id="carousel-content"
            class="flex justify-center items-center max-h-[700px] transition-transform delay-200"
          >
            <div class="w-full h-auto">
              <img
                src="assets/1.jpg"
                alt="image 1"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="w-full h-auto">
              <img
                src="assets/2.jpg"
                alt="image 2"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="w-full h-auto">
              <img
                src="assets/3.jpg"
                alt="image 3"
                class="w-full h-full object-cover"
              />
            </div>
            <div class="w-full h-auto">
              <img
                src="assets/4.jpg"
                alt="image 4"
                class="w-full h-full object-cover"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
